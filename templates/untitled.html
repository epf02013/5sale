  
{%macro form(fields)%}
  <form class="form-horizontal mid-form" method="post">
    <fieldset>
      <legend>Signup</legend>
      {%if error%}
        <div class="form-group">
          <h4 for="error" class="col-md-12  text-danger" style="text-align:center;">{{error}}</h4>
        </div>
      {%endif%}

      {%for field in fields%}
        <div class="form-group">
          <label for="{{field.name}}" class="col-md-2 control-label">{{field.title}}</label>

          <div class="col-md-10">
            <input type="{{field.type}}" class="form-control" name="{{field.name}}" id="field.id" placeholder="{{field.placeholder}}">
          </div>
        </div>
      {%endfor%}
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label">Email</label>

        <div class="col-md-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-md-2 control-label">Password</label>

        <div class="col-md-10">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2" style="text-align:left;">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </div>
    </fieldset>    
  </form>
{%endmacro%}
